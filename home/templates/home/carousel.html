{% load static i18n %}

<section id="homePageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for item in carousel_items %}
    <button type="button" data-bs-target="#homePageCarousel" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-current="true" aria-label="{{ item.title }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for item in carousel_items %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ item.background.url }}" class="d-block w-100" alt="{{ item.title }}">
        <div class="carousel-caption d-none d-md-block w-100">
          <a href="{{ item.link }}" alt="{{ item.title}}"><h5>{{ item.title }}</h5></a>
          <p>{{ item.subtitle }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#homePageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">{% trans "Previous" %}</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#homePageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">{% trans "Next" %}</span>
  </button>
</section>
